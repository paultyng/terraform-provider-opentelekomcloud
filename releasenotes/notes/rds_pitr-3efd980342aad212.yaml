    **[RDS]** Parameter ``restore_from_backup`` is deprecated in favor of ``restore_point`` for ``resource/opentelekomcloud_rds_instance_v3``
    (`# <https://github.com/opentelekomcloud/terraform-provider-opentelekomcloud/pull/>`_)
